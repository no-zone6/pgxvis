<html>
    <head>
        <title>Oracle PGX Web Drawing Tool - version 1.1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--favicon-->
        <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/vnd.microsoft.icon">
        <!--CSS-->       
        <link href="resources/css/base.css" rel="stylesheet" type="text/css"/>
        <!--JavaScript Library-->        
        <script src="resources/js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="resources/js/lib/sigma.min.js" type="text/javascript"></script>
        <script src="resources/js/lib/plugins/sigma.layout.forceAtlas2.min.js" type="text/javascript"></script>
        <!--Developed JavaScript -->
        <script src="resources/js/graphdrawing.js" type="text/javascript"></script>
    </head> 
    <body>
        <div id="header">> <span id="header_message"></span></div>
        <div id="contentbody">
        <h1 class="hd1">Oracle PGX - Graph Drawing</h1>
        <table id="headertable">
            <tr id="categorytable"></tr>
        </table>
        <table id="displaytable">
            <tr>
                <td id="sigmasetting">
        <!-- グラフ設定 --->
                    <div>
                        <label for="basedepth">Default Graph Depth</label>
                        <input type="text" id="basedepth" class="settinginput" value="2"><br>
                        <label for="adddepth">Additional Graph Depth</label>
                        <input type="text" id="adddepth"  class="settinginput" value="1">
                    </div>
        <!-- プロパティ表示領域 --->
                    <table id="properties"></table>
                </td>
        <!-- グラフ描画領域 --->
                <td>
                    <div id="load_container">
                        <div id="load_circle"></div>
                        <div id="load_comment">Now Loading...</div>
                    </div>
                    <div id="container"></div>
                </td>
            </tr>
        </table>
        <!-- ダイアログボックス --->
        <div id="nodedialog">
            <h3 class="dialogtitle"><span id="addnodeid"></span>:<span id="addnodelabel"></span></h3>
            <ul>
                <li><a id="addLowerNodes" href="#">下位階層のノードを取得</a></li>
                <li><a id="addAllNodes" href="#">下位・上位階層のノードを取得</a></li>
                <li><a id="redrawGraph" href="#">このノードを中心にグラフを再描画</a></li>
                <li><a id="removeNode" href="#">このノードをキャンパスから消す</a></li>
                <li><a id="close" href="#">キャンセル</a></li>
            </ul>
        </div>
        <div id="nodecreatedialog">
            <h3  class="dialogtitle">Create New Node</h3>
            <table id="createproperties"></table>
            <button id="createnodesubmit" type="button" value="create">CREATE</button>
            <button id="creaetnodecancel" type="button" value="cancel">CANCEL</button>
        </div>
        <div id="mask"></div>
        </div>
        <div id="footer">Copyright (C) 2017 Nozomu Onuma</div>
    </body>
</html>
