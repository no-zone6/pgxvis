<html>
    <head>
        <title>Oracle PGX Web Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--favicon-->
        <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/vnd.microsoft.icon">
        <!--CSS-->       
        <link href="resources/css/base.css" rel="stylesheet" type="text/css"/>
        <!--JavaScript Library-->        
        <script src="resources/js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="resources/js/lib/sigma.min.js" type="text/javascript"></script>
        <script src="resources/js/lib/plugins/sigma.layout.forceAtlas2.min.js" type="text/javascript"></script>
        <!--Developed JavaScript -->
        <script src="resources/js/graphdrawing.js" type="text/javascript"></script>
    </head> 
    <body>
        <h1>Vehicle Graph Drawing Test</h1>
        <table id="headertable">
            <tr>
                <td><button id="company" class="rootbutton">Company</button></td>
                <td><button id="factory" class="rootbutton">Factory</button></td>
                <td><button id="vehicle" class="rootbutton">Vehicle</button></td>
                <td><button id="parts" class="rootbutton">Parts</button></td>
            </tr>
        </table>
        <table id="displaytable">
            <tr>
                <td id="sigmasetting">
        <!-- グラフ設定 --->
                    <div>
                        <label for="basedepth">初期グラフの深さ</label>
                        <input type="text" id="basedepth" class="settinginput" value="3"><br>
                        <label for="adddepth">追加グラフの深さ</label>
                        <input type="text" id="adddepth"  class="settinginput" value="1">
                    </div>
        <!-- プロパティ表示領域 --->
                    <table id="properties">
                    </table>
                </td>
        <!-- グラフ描画領域 --->
                <td>
                    <div id="container"></div>
                </td>
            </tr>
        </table>
        <!-- ダイアログボックス --->
        <div id="nodedialog">
            <h3><span id="addnodeid"></span>:<span id="addnodelabel"></span></h3>
            <ul>
                <li><a id="addLowerNodes" href="#">下位階層のノードを取得</a></li>
                <li><a id="addAllNodes" href="#">下位・上位階層のノードを取得</a></li>
                <li><a id="redrawGraph" href="#">このノードを中心にグラフを再描画</a></li>
                <li><a id="close" href="#">キャンセル</a></li>
            </ul>
        </div>
        <div id="mask"></div>
    </body>
</html>
